<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="icon" type="image/x-icon" href="./favicon.png">

    <title>Information Form </title> 
</head>

<body>

    <div class="container">
        <header>Information</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>User Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        
                        
                        <div class="input-field">
                            <label>Bio Text</label>
                            <input type="text" placeholder="BIO" required>
                        </div>

                            
                        
                        <!-- This img should be replaced with the one the    user upload  -->
                        

                        
                        
                        <div class="input-field1" class="img-input">
                            <label for="inputTag">
                                <div><img src="/image.jpg" alt="img"></div> 
                                <span> Select Image</span> 
                                <input id="inputTag" type="file"/>
                            </label>
                        </div>

                        
                        
                        

                        
                </div>

                <br>

                <div class="details ID">
                    
                    <span class="title"> Social Links  </span>

                    <div class="fields">
                        
                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter Phone number" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        

                        <div class="input-field">
                            <label>Whatsapp</label>
                            <input type="tel" placeholder="Enter Whatsapp number" >
                        </div>

                        <div class="input-field">
                            <label>Telegram</label>
                            <input type="tel" placeholder="Enter your Telegram link" >
                        </div>

                        <div class="input-field">
                            <label>Youtube</label>
                            <input type="url" placeholder="Enter your Youtube link" >
                        </div>

                        <div class="input-field">
                            <label>Twitter</label>
                            <input type="url" placeholder="Enter your Twitter link" >
                        </div>

                        <div class="input-field">
                            <label>Facebook</label>
                            <input type="url" placeholder="Enter your Facebook link" >
                        </div>

                        <div class="input-field">
                            <label>Instagram</label>
                            <input type="url" placeholder="Enter your Instagram link" >
                        </div>

                        <div class="input-field">
                            <label>LinkedIn</label>
                            <input type="url" placeholder="Enter your LinkedIn link" >
                        </div>

                        <div class="input-field">
                            <label>Tiktok</label>
                            <input type="url" placeholder="Enter your Tiktok link" >
                        </div>

                        <div class="input-field">
                            <label>SnapChat</label>
                            <input type="url" placeholder="Enter your SnapChat link" >
                        </div>

                        <div class="input-field">
                            <label>Threads</label>
                            <input type="url" placeholder="Enter your Threads link" >
                        </div>

                        <div class="input-field">
                            <label>Instapay</label>
                            <input type="url" placeholder="Enter your Instapay link" >
                        </div>

                        <div class="input-field">
                            <label>Web Page</label>
                            <input type="url" placeholder="Enter your Web Page link" >
                        </div>

                        <div class="input-field">
                            <label>Behance</label>
                            <input type="url" placeholder="Enter your Behance link" >
                        </div>

                    

                    <div class="input-field">
                        <label>Veseeta</label>
                        <input type="url" placeholder="Enter your Veseeta link" >
                    </div>
                    
                    
                    <div class="input-field">
                        <label>Calendly</label>
                        <input type="url" placeholder="Enter your Calendly link" >
                    </div>
                        
                    <div class="input-field pdf">
                        
                        <label for="file">Choose file to upload</label>
                        <input type="file" id="file" name="file" multiple />
                    </div>
            </div>



                    <div class="buttons">
                        
                        
                        <button class="saveBtn">
                            <!-- <span class="btnText">Save</span> -->
                            Save
                            <i class="uil uil-cloud-check"></i>
                            
                        </button>

                        <button class="publicBtn">
                            <!-- <span class="btnText">Public view</span> -->
                            Public View
                            <i class="uil uil-navigator"></i>
                        </button>

                        
                        
                    </div>



            </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
